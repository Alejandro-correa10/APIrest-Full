<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestión de Usuarios</h1>

        <!-- Formulario de creación de usuario -->
        <h2>Crear Usuario</h2>
        <form id="createUserForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" id="name" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="email" id="email" class="form-control" placeholder="Correo" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Edad</label>
                <input type="number" id="age" class="form-control" placeholder="Edad" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear Usuario</button>
        </form>

        <!-- Buscador de usuarios -->
        <h2 class="mt-4">Buscar Usuario</h2>
        <div class="input-group">
            <input type="text" id="searchName" class="form-control" placeholder="Buscar por Nombre">
            <button id="searchButton" class="btn btn-outline-secondary">Buscar</button>
        </div>

        <!-- Tabla de usuarios -->
        <h2 class="mt-4">Lista de Usuarios</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Edad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="userList"></tbody>
        </table>

        <!-- Eliminar usuario -->
        <h2 class="mt-4">Eliminar Usuario</h2>
        <div class="input-group">
            <input type="number" id="deleteId" class="form-control" placeholder="ID del usuario a eliminar">
            <button id="deleteButton" class="btn btn-danger">Eliminar</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
